<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Product Detail</title>

  <header>
    <link rel="stylesheet" href="../css/style.css">
    <div class="header-container">
      <a href="../index.html"> 
      <div id="logo"> 
        <img src="../assets/logo/logo-01.svg" width= "400" alt="Logo"/>
      </div>
      </a>
    </div>
  
    <hr class="black-line">
</header>

  <body>
    <nav class="navbar">
      <a class="nav-link active" href="../index.html">PRODUCTS</a>
      <a class="nav-link" href="../CART/cart.html">CART</a>
    </nav>

    <div class="product-detail-body-contents">

    <p class="productdetail-header">Original cinnamon roll</p>

    <div class="chosen-item">

      </div>

        <div class="dropdown-menus">

          <div class="dropdown-menu">

            <option value="vanilla-milk">Vanilla milk</option>

        <label for="pack-size">Pack size:</label><br>

            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
        </select>
      </div>

    </div>


    <div class="price-and-btn">

    <button class="add-to-cart-btn">Add to Cart</button>
