<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>

  <header>
    <div class="header-container">

      <div class="logo-and-line"> 

        <a href="../index.html"> 
          <div id="logo"> 
            <img src="../../assets/logo/logo-01.svg" width= "400" alt="Logo"/>
          </div>
        </a>
      
        <hr class="black-line">
      </div>

      <nav class="navbar">
        <a class="nav-link active" href="../index.html">PRODUCTS</a>
        <a class="nav-link" href="../CART/cart.html">CART</a>
      </nav>

    </div>
</header>
  
    <div class="product-detail-body-contents">

    <p class="productdetail-header">Original cinnamon roll</p>

      <div class="chosen-item">
        <img src="../../assets/products/original-cinnamon-roll.jpg" alt="Item" class="chosen-image"/>
      </div>

      <div class="chosen-item-details">
          <p class="chosen-product-description">
              Customize our delicious, hand-made cinammon roll to your liking!
          </p>

            <div class="dropdown-menus">
              <div class="dropdown-menu">
            <label for="glazing-styles">Glazing:</label><br>
            <select id="glazing-styles" class="dropdown-box">
                <option value="keep-original">Keep original</option>
                <option value="sugar-milk">Sugar milk</option>
                <option value="vanilla-milk">Vanilla milk</option>
                <option value="double-chocolate">Double chocolate</option>
            </select>
          </div>

            <div class="dropdown-menu">
            <label for="pack-size">Pack size:</label><br>
            <select id="pack-size" class="dropdown-box">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>
          </div>

        </div>


        <div class="price-and-btn">
        <p class="price">$2.49</p>

        <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>
  </div>

  </body>
</html>
