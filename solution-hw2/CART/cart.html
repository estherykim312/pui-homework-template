  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>

  <header>

    <div class="header-container">

      <div class="logo-and-line"> 

        <a href="../index.html"> 
          <div id="logo"> 
            <img src="../../assets/logo/logo-01.svg" width= "400" alt="Logo"/>
          </div>
        </a>
      
        <hr class="black-line">
      </div>

      <nav class="navbar">
        <a class="nav-link active" href="../index.html">PRODUCTS</a>
        <a class="nav-link" href="./cart.html">CART</a>
      </nav>

    </div>
</header>

  <div class="cart-body-contents">

    <p class="cart-page-header">Shopping Cart</p>

    <div class="cart-item">
      <img src="../../assets/products/original-cinnamon-roll.jpg" width= "200" alt="Original cinnamon roll" class="small-product-image">
      <div class="cart-item-details">
        <p class="remove">Remove</p>
        <p>
          Original Cinnamon Roll <br> 
          Glazing: Keep Original<br> 
          Pack Size: 1 <br>
        </p>
        <p class="cart-item-price">$2.49</p>
      </div>
    </div>
   
    <div class="cart-item">
      <img src="../../assets/products/double-chocolate-cinnamon-roll.jpg" width= "200" alt="Double Chocolate cinnamon roll" class="small-product-image">
      <div class="cart-item-details">
        <p class="remove">Remove</p>
        <p>
          Double Chocolate Cinnamon Roll <br> 
          Glazing: Sugar milk <br> 
          Pack Size: 6 <br>
        </p>
        <p class="cart-item-price">$27.45</p>
      </div>
    </div>

    <hr class="mini-black-line">
    
    <p class="cart-total">Total: $29.94</p>

    <button class="checkout-btn">Checkout</button>

  </div>

  </body>
</html>
